<div class="container">
  <div class="row" ng-repeat="bookChunk in $ctrl.books | chunkBy:3">
    <div class="col-xs-3 letter-box" ng-repeat="book in bookChunk">
      <div style="cursor:pointer">
        <h2>{{book.volumeInfo.title}}</h2>
        <img ng-src="{{book.volumeInfo.imageLinks.thumbnail}}" alt="{{book.id}}">
        <div>{{book.volumeInfo.publishedDate}}</div>
        <div>{{book.volumeInfo.authors[0]}}</div>
      </div>
    </div>
  </div>
</div>
